<div class="container-fluid py-4">
    <div class="card shadow rounded-4">
        <div class="card-header bg-purple text-white">
            <h3 class="mb-0">List Products</h3>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center table-lg mb-0">
                <thead class="table-light">
                <tr>
                    <th style="min-width: 100px;">ID</th>
                    <th style="min-width: 200px;">Name</th>
                    <th style="min-width: 150px;">Price</th>
                    <th style="min-width: 150px;">Quantity</th>
                    <th style="min-width: 120px;">Selected</th>
                    <th style="min-width: 150px;">Action</th>
                </tr>
                </thead>
                <tbody>
                    @for (p of products; track p) {
                        <tr [class.table-success]="p.selected">
                            <td>{{ p.id }}</td>
                            <td>{{ p.name }}</td>
                            <td>{{ p.price }} DH</td>
                            <td>{{ p.quantity }}</td>
                            <td>
                                <input type="checkbox" [(ngModel)]="p.selected" />
                            </td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(p)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
